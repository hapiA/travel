<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			table{
				table-layout:fixed;
				border-collapse:collapse;
				}
				td{
					padding:10px;
					border:1px solid #999;
				}
				td:empty{
					border:none;
				}
		</style>
	</head>
	<body>
		<details>
		<summary>左上</summary>
				<table>
					<script>
						for(var i=1;i<=9;i++)
						{
							document.write("<tr>");
						for(var j=1;j<=i;j++)
						{
							document.write("<td>"+j+"&times;"+i+"="+(j*i)+"</td>")	
						}
							document.write("</tr>");
						}
					</script>
				</table>
		</details>
		
		<details>
			<summary>左下</summary>
				<table>
					<script>
						for(var i=9;i>=1;i--){
							document.write("<tr>");
								for(var j=1;j<=i;j++){
									document.write("<td>"+j+"&times;"+i+"="+(j*i)+"</td>")	
								}
							document.write("</tr>");
				
						}
					</script>
				</table>
		</details>
		<details>
			<summary>右上</summary>
			<table>
				<script>
					for(var i=1;i<=9;i++){
						document.write("<tr>");
							for(var a=1;a<=9-i;a++){
								document.write("<td></td>");
							}
							for(var j=1;j<=i;j++){
								document.write("<td>"+j+"&times;"+i+"="+(j*i)+"</td>")	
							}
						document.write("</tr>");
			
					}
				</script>
			</table>
		</details>
		<details>
			<summary>右下</summary>
			<table>
				<script>
					for(var i=9;i>=1;i--){
						document.write("<tr>");
							for(var a=1;a<=9-i;a++){
								document.write("<td></td>");
							}
							for(var j=1;j<=i;j++){
								document.write("<td>"+j+"&times;"+i+"="+(j*i)+"</td>")	
							}
						document.write("</tr>");
			
					}
				</script>
			</table>
		</details>
	</body>
</html>
